<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/96d426189b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"></h2>
          <span class="date-day"></span>
          <i class="fas fa-map-marker-alt"></i>
          <span class="location"></span>
        </div>
        <div class="weather-container">
          <img class="weather-icon" />
          <h1 class="weather-temp"></h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="humidity">
              <span class="title">HUMIDITY</span>
              <span class="value" id="h-value"></span>
            </div>
            <br>
            <div class="wind">
              <span class="title">WIND</span>
              <span class="value" id="w-value"></span>
            </div>
            <br>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li>
              <span class="day-phase">Morn</span>
              <span class="phase-temp" id="temp1"></span>
            </li>
            <li>
              <span class="day-phase">Day</span>
              <span class="phase-temp" id="temp2"></span>
            </li>
            <li>
              <span class="day-phase">Eve</span>
              <span class="phase-temp" id="temp3"></span>
            </li>
            <li>
              <span class="day-phase">Night</span>
              <span class="phase-temp" id="temp4"></span>
            </li>
          </ul>
        </div>
        <div class="location-container">
          <input class="search" />
          <button class="location-button">
            <span><i class="fas fa-map-marker-alt"></i> Change Location</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
